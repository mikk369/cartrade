<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <title>Car Trader</title>
  </head>
  <body>
    <!-- NAVBAR  -->
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo"><h1>Car_Trader</h1></div>
        <div class="navbar-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar-menu">
          <li class="navbar-item">
            <a href="#home" class="navbar-links">Home</a>
          </li>
          <li class="navbar-item">
            <a href="#about" class="navbar-links">About</a>
          </li>
          <li class="navbar-item">
            <a href="#Login" class="navbar-links">Login</a>
          </li>
          <li class="navbar-btn">
            <a href="#sign-up" class="button" id="signup">Signup</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- HERO SECTION  -->
    <section class="main-section">
      <div class="section-wrapper">
        <div class="gradient-wrapper">
          <div class="text-search-wrapper">
            <div class="section-text-wrapper">
              <h1>You choose your car online. We inspect it and deliver it.</h1>
              <p class="section-paragraph-text">
                Pick the things that matter, we'll help you find the car to
                match
              </p>
            </div>
            <div class="section-Searchbar-wrapper">
              <input type="input" class="search-bar" />
              <button class="search-button">Search</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- logo container  -->
    <div class="logo-container">
      <div class="logos-wrapper">
        <div class="logos-grid">
          <div class="logo">
            <img src="./images/bmw-logo.svg" alt="bmw-logo" />
          </div>
          <div class="logo">
            <img src="./images/ferrari-logo.svg" alt="ferrari-logo" />
          </div>
          <div class="logo">
            <img src="./images/audi-logo.svg" alt="audi-logo" />
          </div>
          <div class="logo">
            <img src="./images/lamborghini-logo.svg" alt="lamborghini-logo" />
          </div>
          <div class="logo">
            <img src="./images/mercedes-logo.svg" alt="mercedes-logo" />
          </div>
          <div class="logo">
            <img src="./images/kia-logo.svg" alt="kia-logo" />
          </div>
        </div>
        <p class="logos-sub">
          You can know or not know how a car runs and still enjoy riding in a
          car.
        </p>
      </div>
    </div>
    <section class="overview-container">
      <div class="overview-content">
        <div class="overview-content"></div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
